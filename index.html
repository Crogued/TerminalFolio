<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Rodrigues | PorfolioShell</title>
    <link rel="stylesheet" href="./src/styles/styles.css?v=2">
    <link rel="shortcut icon" href="terminal_folio.png" type="image/png">
    <link rel="icon" href="terminal_folio.png" type="image/png">
</head>

<body>
    <div id="terminal-container">
        <div id="terminal">
            <div class="terminal-header">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <button id="tutorial-btn" class="tutorial-btn">Tutorial</button>
                <div class="terminal-title">oeiras-valley@shell: ~/bolsa-merito</div>
            </div>
            <div id="terminal-output"></div>
            <div id="loader" style="display: none;"></div>
            <div id="input-line">
                <span id="prompt">oeiras-valley@shell:~/bolsa-merito $</span>
                <input type="text" id="command-line" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <!-- Tutorial Modal -->
    <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/37AQBtiQ7QE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="./src/js/script.js?v=2"></script>
    </script>
</body>

</html>
